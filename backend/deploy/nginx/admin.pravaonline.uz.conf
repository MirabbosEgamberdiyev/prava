# ======================================================
# admin.pravaonline.uz — React Admin Panel
# Path: /etc/nginx/sites-available/admin.pravaonline.uz
# ======================================================

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name admin.pravaonline.uz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.pravaonline.uz;

    # ─── SSL ───
    ssl_certificate     /etc/letsencrypt/live/admin.pravaonline.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.pravaonline.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.pravaonline.uz/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # ─── Security Headers ───
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://admin.pravaonline.uz https://pravaonline.uz; font-src 'self' data:;" always;

    # ─── Gzip ───
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml
        font/woff2;

    # ─── Client limits ───
    client_max_body_size 10M;

    # ─── Logging ───
    access_log /var/log/nginx/admin.pravaonline.uz.access.log;
    error_log  /var/log/nginx/admin.pravaonline.uz.error.log warn;

    # ─── React SPA ───
    root /var/www/admin;
    index index.html;

    # Static assets — aggressive caching (hashed filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # SPA fallback — har qanday route uchun index.html qaytarish
    location / {
        try_files $uri $uri/ /index.html;

        # index.html ni cache qilmaslik (yangi deploy darhol ko'rinsin)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # ✅ QO'SHILDI: Eski media URL larni backend ga yo'naltiradi
    location /media/ {
        proxy_pass http://127.0.0.1:8080/api/v1/files/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy (admin paneldan backendga so'rov)
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;  # TUZATILDI
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ─── Maxfiy fayllar ───
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }
}