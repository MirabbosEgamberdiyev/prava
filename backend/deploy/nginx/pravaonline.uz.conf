# ======================================================
# pravaonline.uz — Backend API + Swagger
# Path: /etc/nginx/sites-available/pravaonline.uz
# ======================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# Upstream backend
upstream spring_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name pravaonline.uz www.pravaonline.uz;

    # ACME challenge uchun (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pravaonline.uz www.pravaonline.uz;

    # ─── SSL (certbot tomonidan to'ldiriladi) ───
    ssl_certificate     /etc/letsencrypt/live/pravaonline.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pravaonline.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pravaonline.uz/chain.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # ─── Security Headers ───
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ─── Gzip ───
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff2;

    # ─── Client limits ───
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ─── Proxy timeouts (global) ───
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # ─── Logging ───
    access_log /var/log/nginx/pravaonline.uz.access.log;
    error_log  /var/log/nginx/pravaonline.uz.error.log warn;

    # ─── Root (agar frontend kerak bo'lsa) ───
    root /var/www/pravaonline.uz;
    index index.html;

    # ─── Static frontend (agar mavjud bo'lsa) ───
    location / {
        limit_req zone=general_limit burst=30 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # ─── API Proxy ───
    location /api/ {
        limit_req zone=api_limit burst=40 nodelay;

        proxy_pass http://spring_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
    }

    # ─── Swagger UI ───
    location /swagger {
        proxy_pass http://spring_backend/swagger-ui/index.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
    }

    # Swagger UI static resources (CSS, JS, images)
    location /swagger-ui/ {
        proxy_pass http://spring_backend/swagger-ui/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # OpenAPI spec (Swagger UI shu endpointdan ma'lumot oladi)
    location /v3/api-docs {
        proxy_pass http://spring_backend/v3/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # WebJar resources (swagger-ui ichki resurslar)
    location /webjars/ {
        proxy_pass http://spring_backend/webjars/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ─── Xavfsizlik: maxfiy fayllarni yashirish ───
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ─── Favicon 404 loglarni kamaytirish ───
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
