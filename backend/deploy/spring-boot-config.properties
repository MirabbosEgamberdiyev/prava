# ======================================================
# Spring Boot — application-prod.properties
# Path: /home/deploy/prava-online/application-prod.properties
# ======================================================

# ─── Server ───
server.address=0.0.0.0
server.port=8080

# ─── Swagger / SpringDoc ───
# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui/index.html
# API docs path
springdoc.api-docs.path=/v3/api-docs
# Swagger UI dan API ga murojaat qilganda to'g'ri URL ishlatish uchun
springdoc.swagger-ui.use-root-path=true
# Server URL ni aniq ko'rsatish (proxy ortidagi muammo hal qilish)
springdoc.swagger-ui.servers[0].url=https://pravaonline.uz
springdoc.swagger-ui.servers[0].description=Production Server

# ─── Proxy orqasidagi ishlash uchun ───
# Spring Boot proxy headerlarni qabul qilsin
server.forward-headers-strategy=framework
# Ishonchli proxy manzillar
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# ─── Logging ───
logging.file.name=/home/deploy/prava-online/logs/application.log
logging.level.root=WARN
logging.level.uz.pravaonline=INFO
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30
